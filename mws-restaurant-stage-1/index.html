<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Udacity Responsive Images course project">
  <meta name="author" content="https://github.com/akolybelnikov/mws-restaurant-stage-1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styles.css" media="all">
 

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#ffffff">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Review App">
  <link rel="icon" sizes="192x192" href="img/touch/icon-192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="img/touch/icon-192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#90a8b2">
  <meta name="msapplication-TileImage" content="img/touch/icon-192.png">

  <link rel="apple-touch-icon" sizes="180x180" href="img/touch/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/touch/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/touch/favicon-16x16.png">
  <link rel="mask-icon" href="img/touch/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">

  <meta itemprop="name" content="Udacity Restaurant Reviews project">

</head>

<body tabindex="-1">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <div id="selects">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" title="Neighborhoods Select" aria-label="Select neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" title="Cuisine Select" aria-label="Select cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section id="map-container">
      <a href="#selects" class="skip-link-main">Skip the Google map controls</a>
      <div id="map" role="application"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" encoding="gzip" src="node_modules/idb/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" encoding="gzip" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" encoding="gzip" src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA1Ssnu1-w0jQV3YceDhfcxMuTTr9oSlQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.

    <span id="logo-info">The app logo was created on
      <a href="http://logomakr.com" title="Logo Makr info">LogoMakr.com</a>
    </span>

    <div id="icons-info">Icons made by
      <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
      <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          console.log('Service Worker registration successful with scope: ',
            registration.scope);
        })
        .catch(function (err) {
          console.log('Service Worker registration failed: ', err);
        });
    }
  </script>

</body>

</html>
