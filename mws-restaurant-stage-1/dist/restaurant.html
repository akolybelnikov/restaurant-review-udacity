in-bottom:25px}#reviews-container h2{font-size:14pt;margin:0;text-align:left}#reviews-list{max-width:90%;margin-bottom:30px}#footer,#logo-info,.inside #footer{padding:10px 5px;font-size:6pt;z-index:3}footer{z-index:3}#restaurant-cuisine{font-size:8pt;letter-spacing:8px;width:90%}#breadcrumb li,#restaurant-address{font-size:10pt}.skip-link{top:-200px}}@media only screen and (min-width:568px) and (max-width:768px){#footer{font-size:13pt;letter-spacing:2px}#restaurant-cuisine{width:84%}#restaurant-cuisine,img,picture{width:90%}}@media only screen and (min-width:769px) and (max-width:1024px){#reviews-list{grid-template-columns:repeat(1,1fr)}#reviews-container{padding:0 0 50px 20px}#hours{margin:0 20px 30px}#name{grid-column-start:1;grid-column-end:3}}@media only screen and (max-width:1023px){#restaurant-container{grid-template-columns:repeat(1,1fr)}#hours{padding-bottom:0}#reviews-list{grid-template-columns:repeat(1,1fr)}img,picture{width:90%}}@media only screen and (min-width:1024px) and (max-width:1350px){#name{grid-column:1/3}}

<body class="inside" tabindex="-1">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent-restaurant">
    <!-- Beginning map -->
    <section id="map-container">
      <a href="#restaurant-container" class="skip-link">Skip the Google map controls</a>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1">
      <div id="name">
        <h1 id="restaurant-name"></h1>
      </div>
      <div id="media">
        <picture id="restaurant-picture">
        </picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>
      <div id="hours">
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="title-header">
        <h2>Reviews</h2>
        <span class="fill-space"></span>
       
        <div id="heart" role="button" tabindex="0" aria-pressed="false" aria-label="Heart-shaped like button">
          <svg aria-hidden="true" id="empty-heart" class="touch-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 471.701 471.701" width="40" height="40" style="margin: 0 5px;" xml:space="preserve">
            <g>
              <path d="M433.601,67.001c-24.7-24.7-57.4-38.2-92.3-38.2s-67.7,13.6-92.4,38.3l-12.9,12.9l-13.1-13.1
                 c-24.7-24.7-57.6-38.4-92.5-38.4c-34.8,0-67.6,13.6-92.2,38.2c-24.7,24.7-38.3,57.5-38.2,92.4c0,34.9,13.7,67.6,38.4,92.3
                 l187.8,187.8c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-3.9l188.2-187.5c24.7-24.7,38.3-57.5,38.3-92.4
                 C471.801,124.501,458.301,91.701,433.601,67.001z M414.401,232.701l-178.7,178l-178.3-178.3c-19.6-19.6-30.4-45.6-30.4-73.3
                 s10.7-53.7,30.3-73.2c19.5-19.5,45.5-30.3,73.1-30.3c27.7,0,53.8,10.8,73.4,30.4l22.6,22.6c5.3,5.3,13.8,5.3,19.1,0l22.4-22.4
                 c19.6-19.6,45.7-30.4,73.3-30.4c27.6,0,53.6,10.8,73.2,30.3c19.6,19.6,30.3,45.6,30.3,73.3
                 C444.801,187.101,434.001,213.101,414.401,232.701z"/>
            </g>
          </svg>
          <svg aria-hidden="true" id="red-heart" class="touch-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 50 50" width="40" height="40" style="margin: 0 5px;" xml:space="preserve">
            <g>
              <path style="fill:#D75A4A;" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543
                c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503
                c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"/>
            </g>
          </svg>
        </div>
      </div>
      <div>
        <form id="form">
          <h2>Leave a review</h2>
          <input id="username" class="wide-input" type="text" name="name" placeholder="Your name (required)" aria-label="User name input">
          <br>
          <div id="rating-bar">
            <input id="userrating" type="number" name="rating">
            <img id="empty-star-1" class="star-icon" alt="rating one star" src="./img/star.svg" onclick="starClick(this.id)">
            <img id="full-star-1" class="star-icon invisible" alt="rating one star" src="./img/full-star.svg" onclick="starClick(this.id)">
            <img id="empty-star-2" class="star-icon" alt="rating two stars" src="./img/star.svg" onclick="starClick(this.id)">
            <img id="full-star-2" class="star-icon invisible" alt="rating two stars" src="./img/full-star.svg" onclick="starClick(this.id)">
            <img id="empty-star-3" class="star-icon" alt="rating three stars" src="./img/star.svg" onclick="starClick(this.id)">
            <img id="full-star-3" class="star-icon invisible" alt="rating three stars" src="./img/full-star.svg" onclick="starClick(this.id)">
            <img id="empty-star-4" class="star-icon" alt="rating four stars" src="./img/star.svg" onclick="starClick(this.id)">
            <img id="full-star-4" class="star-icon invisible" alt="rating four stars" src="./img/full-star.svg" onclick="starClick(this.id)">
            <img id="empty-star-5" class="star-icon" alt="rating five stars" src="./img/star.svg" onclick="starClick(this.id)">
            <img id="full-star-5" class="star-icon invisible" alt="rating five stars" src="./img/full-star.svg" onclick="starClick(this.id)">
          </div>
          <textarea id="textarea" class="wide-input" placeholder="Your comments (optional)" name="comments" aria-label="Comments box"></textarea>
          <br>
          <input id="formhandler" class="submit-button" type="button" value="Save" accesskey="a" onclick="submitReview()" disabled>
          <input id="dismiss-button" class="submit-button" type="button" value="Dismiss" accesskey="s" onclick="submitReview()">
        </form>
      </div>
      <div id="review-success" class="invisible">
        <p>Your review has been published!</p>
      </div>
      <div id="review-offline" class="invisible">
        <p>Your review has been stored. Check again once you're online!</p>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!--Beginning form modal-->
   
    <!--End modal-->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="index.html">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.

    <span id="logo-info">The app logo was created on
      <a href="http://logomakr.com" title="Logo Makr info">LogoMakr.com</a>
    </span>
  </footer>
  <!-- End footer -->

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          console.log('Service Worker registration successful with scope: ',
            registration.scope);
        })
        .catch(function (err) {
          console.log('Service Worker registration failed: ', err);
        });
    }
  </script>

  <!-- End scripts -->

</body>
